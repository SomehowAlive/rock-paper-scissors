<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay"></div>
    <div class="main">
      <div class="hero-main">
        <h1 class="main-title">
          Hi human, are you bored on a <span class="day-time"></span> ?
          <br />
          How about you play rock paper scissors with me ?
        </h1>
        <button class="play-btn">play</button>
      </div>
      <div class="game-container hidden">
        <div>
          <h1 class="game-title">Rock Paper Scissors</h1>
          <p class="score">
            You <span class="user-score">0</span> Computer
            <span class="computer-score">0</span>
          </p>
        </div>
        <div class="btns-container">
          <button class="game-btn rock-btn">
            <img
              src="./assets/rock.png"
              alt="hand doing rock sign"
              class="hand-img"
            />
          </button>
          <button class="game-btn paper-btn">
            <img
              src="./assets/paper.png"
              alt="hand doing paper sign"
              class="hand-img"
            />
          </button>
          <button class="game-btn scissors-btn">
            <img
              src="./assets/scissors.png"
              alt="hand doing scissors sign"
              class="hand-img"
            />
          </button>
        </div>
        <div class="result"></div>
      </div>
      <div class="circle"></div>
    </div>
    <img src="./assets/form.svg" alt="a weird form" class="weird" />
  </body>
  <script src="main.js"></script>
</html>
